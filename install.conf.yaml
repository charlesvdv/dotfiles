- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.dircolors: dircolors
    ~/.config/gtk-3.0/settings.ini: gtk-3.0.ini
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/i3/config: i3
    ~/.i3blocks.conf: i3blocks.conf
    ~/.config/termite/config: termite
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: init.vim
