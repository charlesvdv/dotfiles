- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.dircolors: terminal/dircolors
    ~/.config/gtk-3.0/settings.ini: gtk/gtk-3.0.ini
    ~/.gtkrc-2.0: gtk/gtkrc-2.0
    ~/.config/i3/config: i3/i3
    ~/.i3blocks.conf: i3/i3blocks.conf
    ~/.config/termite/config: terminal/termite
    ~/.xinitrc: xinitrc
    ~/.zshrc: terminal/zshrc
    ~/.config/nvim/init.vim: neovim/init.vim
