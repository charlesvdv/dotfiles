- defaults:
    link:
        relink: true
        create: true

- clean: ['$HOME']

- link:
    $HOME/.dircolors: terminal/dircolors
    $HOME/.config/gtk-3.0/settings.ini: gtk/gtk-3.0.ini
    $HOME/.gtkrc-2.0: gtk/gtkrc-2.0
    $HOME/.config/i3/config: i3/i3
    $HOME/.i3blocks.conf: i3/i3blocks.conf
    $HOME/.config/termite/config: terminal/termite
    $HOME/.xinitrc: xinitrc
    $HOME/.zshrc: terminal/zshrc
    $HOME/.config/nvim/init.vim: neovim/init.vim
    $HOME/.config/nvim/config.vim: neovim/config.vim
    $HOME/.config/nvim/action.vim: neovim/action.vim
    $HOME/.config/nvim/remap.vim: neovim/remap.vim
    $HOME/.config/nvim/plugin.vim: neovim/plugin.vim
    $HOME/.config/nvim/plugin: neovim/plugin
    $HOME/.config/nvim/plugged/vim-snippets/custom_snips: neovim/custom_snips
    $HOME/.Xresources: Xresources
    $HOME/.config/zathura/zathurarc: zathurarc
    $HOME/.config/alacritty/alacritty.yml: terminal/alacritty.yml
