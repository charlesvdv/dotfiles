- defaults:
    link:
        relink: true
        create: true

- clean: ['$HOME']

- link:
    $HOME/.dircolors: terminal/dircolors
    $HOME/.config/gtk-3.0/settings.ini: gtk/gtk-3.0.ini
    $HOME/.gtkrc-2.0: gtk/gtkrc-2.0
    $HOME/.config/i3/config: i3/i3
    $HOME/.i3blocks.conf: i3/i3blocks.conf
    $HOME/.config/termite/config: terminal/termite
    $HOME/.xinitrc: xinitrc
    $HOME/.zshrc: terminal/zshrc
    $HOME/.config/nvim/init.vim: nvim/init.vim
    $HOME/.config/nvim/general.vim: nvim/general.vim
    $HOME/.config/nvim/action.vim: nvim/action.vim
    $HOME/.config/nvim/keybinding.vim: nvim/keybinding.vim
    $HOME/.config/nvim/plugin.vim: nvim/plugin.vim
    $HOME/.config/nvim/style.vim: nvim/style.vim
    $HOME/.config/nvim/languages: nvim/languages
    $HOME/.config/nvim/plugins: nvim/plugins
    $HOME/.config/nvim/snips: nvim/snips
    $HOME/.Xresources: Xresources
    $HOME/.config/zathura/zathurarc: zathurarc
    $HOME/.config/alacritty/alacritty.yml: terminal/alacritty.yml
